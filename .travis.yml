language: node_js
sudo: false
node_js:
  - 6.2.2
  - 6.3.0
  - 6.4.0

cache:
  directories:
    - node_modules

install:
  - npm install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run release

deploy:
  provider: npm
  skip_cleanup: true
  on:
    tags: true
